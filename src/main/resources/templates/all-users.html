<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All users</title>
</head>
<body>

<div class="container-fluid" th:fragment="all_users(roles)">
    <div class="row border bg-white pb-2">
        <table class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="users-table-body">
            </tbody>
        </table>


        <div class="modal fade"
             aria-labelledby="editUserLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close">
                        </button>
                    </div>
                    <form class="modal-body col-md text-center" id="editUser">
                        <div class="modal-body col-md text-center">
                            <br>
                            <label for="id"><b>ID</b></label>
                            <input class="form-control" id="id"
                                   style="width:25vh; margin-left:auto; margin-right:auto"
                                   readonly/>
                            <br>
                            <label for="firstname"><b>Name</b></label>
                            <input class="form-control" id="firstname"
                                   style="width:25vh; margin-left:auto; margin-right:auto"/>
                            <br>
                            <label for="lastname"><b>Name</b></label>
                            <input class="form-control" id="lastname"
                                   style="width:25vh; margin-left:auto; margin-right:auto"/>
                            <br>
                            <label for="age"><b>Age</b></label>
                            <input class="form-control" id="age"
                                   style="width:25vh; margin-left:auto; margin-right:auto"/>
                            <br>
                            <label for="email"><b>Email</b></label>
                            <input class="form-control" id="email"
                                   style="width:25vh; margin-left:auto; margin-right:auto"/>
                            <br>
                            <label for="password"><b>Password</b></label>
                            <input class="form-control" id="password"
                                   style="width:25vh; margin-left:auto; margin-right:auto"/>
                            <br>
                            <div class="form-group text-center">
                                <label for="roles"><b>Role</b></label>
                                <select size="2" multiple
                                        class="form-control form-control-sm"
                                        id="roles" th:name="roles" required
                                        style="width:25vh; margin-left:auto; margin-right:auto">
                                    <option th:each="role : ${roles}"
                                            th:text="${role.name}"
                                            th:value="${role.id}">Role
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" aria-labelledby="deleteUserLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserLabel">Delete
                            user</h5>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                        </button>
                    </div>
                    <form class="modal-body col-md text-center"
                          id="deleteUser">
                        <div class="modal-body col-md text-center">
                            <label for="id1"><b>ID</b></label>
                            <input class="form-control" id="id1"
                                   style="width:25vh; margin-left:auto; margin-right:auto"
                                   readonly/>
                            <br>
                            <label for="firstname1"><b>First Name</b></label>
                            <input class="form-control" id="firstname1"
                                   style="width:25vh; margin-left:auto; margin-right:auto"
                                   readonly/>
                            <br>
                            <label for="lastname1"><b>Last Name</b></label>
                            <input class="form-control" id="lastname1"
                                   style="width:25vh; margin-left:auto; margin-right:auto"
                                   readonly/>
                            <br>
                            <label for="age1"><b>Age</b></label>
                            <input class="form-control" id="age1"
                                   style="width:25vh; margin-left:auto; margin-right:auto"
                                   readonly/>
                            <br>
                            <label for="email1"><b>Email</b></label>
                            <input class="form-control" id="email1"
                                   style="width:25vh; margin-left:auto; margin-right:auto"
                                   readonly/>
                            <br>
                            <div class="form-group text-center">
                                <label for="roles1"><b>Role</b></label>
                                <select size="2" multiple
                                        class="form-control form-control-sm"
                                        id="roles1" name="roles" readonly
                                        style="width:25vh; margin-left:auto; margin-right:auto">
                                    <option>Role
                                    </option>
                                </select>
                            </div>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-danger">Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script>src="users-table.js"</script>

    </div>
</div>

</div>
</div>

<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
