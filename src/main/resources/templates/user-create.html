<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create User</title>
</head>
<body>
<div class="container col-6 form-group text-center" th:fragment="user_create(roles)">
    <form id="new-user-form" align="center">
        <label for="firstname"><b>First Name</b></label>
        <input name="firstname" type="text"
               class="form-control" id="firstname"
               value=""
               style="width:40vh; margin-left:auto; margin-right:auto"
               required/>

        <label for="lastname"><b>Last Name</b></label>
        <input name="lastname" type="text"
               class="form-control" id="lastname"
               value=""
               style="width:40vh; margin-left:auto; margin-right:auto"
               required/>

        <label for="age"><b>Age</b></label>
        <input name="age" type="number"
               class="form-control" id="age"
               value=""
               style="width:40vh; margin-left:auto; margin-right:auto"
               required/>

        <label for="email"><b>Email</b></label>
        <input name="email" type="text"
               class="form-control" id="email"
               value=""
               style="width:40vh; margin-left:auto; margin-right:auto"
               required/>

        <label for="password"><b>Password</b></label>
        <input name="password" type="text"
               class="form-control" id="password"
               value=""
               style="width:40vh; margin-left:auto; margin-right:auto"
               required/>
        <div class="form-group text-center">
            <label for="rolesCreate"><b>Role</b></label>
            <select multiple
                    class="form-control"
                    name="roles" id="rolesCreate" size="2"
                    style="width:40vh; margin-left:auto; margin-right:auto">
                <option value="1">ADMIN</option>
                <option value="2">USER</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add new User</button>
    </form>
</div>
</div>


<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
