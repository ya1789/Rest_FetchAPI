<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand"><b><span th:utext="${#authentication.name}"/></b> with roles: <span th:each="authority : ${#authentication.getAuthorities()}"
                                                                                                    th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                                                                                    th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"/></a>
        <a class="link-secondary text-decoration-none" href="/logout">Logout</a>
    </div>
</nav>


</body>
